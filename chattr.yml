default:
  prompt:
  - '{readLines(system.file(''prompt/base.txt'', package = ''chattr''))}'
  - Use the R Packages (2e) (https://r-pkgs.org/) book as main reference
  - When requested to "dress up" please add appropriate hashing, param types and default values, links to other
  functions, family, importsFrom, export as per roxygen2 syntax
  max_data_files: 0
  max_data_frames: 0
  include_doc_contents: no
  include_history: yes
  provider: Open AI - Chat Completions
  path: https://api.openai.com/v1/chat/completions
  model: gpt-4-0125-preview
  model_arguments:
    temperature: 0.2
    max_tokens: 3000
    top_p: 0.8
    stream: no
    frequency_penalty: 0.5
  system_msg: You are a helpful coding assistant specializing in package writing for R
chat:
  prompt:
  - '{readLines(system.file(''prompt/base.txt'', package = ''chattr''))}'
  - For code output, use RMarkdown code chunks
  max_data_files: 0
  max_data_frames: 0
  model: gpt-4-0125-preview
  model_arguments:

